    <h1>Loan Calculator</h1>
    <div class="calculator">
        <div class="header"></div>
        <p><label for="amount">Enter Loan Amount: $</label>
            <input type="text" name="amount" id="amount"></p>
            <p><label for="amount">Interest Rate: %</label>
                <input type="text" id="interest"></p>
                <p><label for="amount">Months to pay:</label>
                <input type="text" id="months"></p>
                <p><button class="btn" onclick="calculate()">Calculate</button></p>
                <p id="output">Monthly Payment: <span id="result"></span></p>
